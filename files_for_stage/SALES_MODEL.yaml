name: SALES_MODEL
description: "This semantic model provides a logical view of our Sales data, enabling\
  \ natural language queries about orders, revenue, marketing spend, and related information.\n"
tables:
  - name: SALES_DATA
    synonyms:
      - Orders
      - Customer Orders
    description: "This table stores information about customer orders, including order\
      \ details, customer demographics, and marketing spend. It can help answer questions\
      \ on revenue, marketing effectiveness, customer segments, and more.\n"
    base_table:
      database: SNOWFLAKE_ORCHESTRATION_FRAMEWORK
      schema: PUBLIC
      table: SALES_DATA
    filters:
      - name: PROMOTION_ONLY
        synonyms:
          - promo_sales
          - discounted_orders
        description: Filter for orders that used a sales promotion.
        expr: SALES_PROMOTION = TRUE
      - name: NON_PROMO_ONLY
        synonyms:
          - full_price_sales
        description: Filter for orders without a sales promotion.
        expr: SALES_PROMOTION = FALSE
    dimensions:
      - name: COUNTRY
        synonyms:
          - nation
          - geographical region
        description: "Geographic region where sales were made.\n"
        expr: COUNTRY
        data_type: TEXT
        sample_values:
          - Japan
          - France
          - Germany
          - USA
          - UK
          - Canada
          - Australia
      - name: SALES_PROMOTION
        synonyms:
          - promo
          - discount_flag
        description: "Indicates whether a sales promotion was applied to the sale.\n"
        expr: SALES_PROMOTION
        data_type: BOOLEAN
        sample_values:
          - 'False'
          - 'True'
      - name: PRODUCT_CATEGORY
        synonyms:
          - category
          - product_type
        description: "Product category of the item sold (e.g. Toys, Electronics).\n"
        expr: PRODUCT_CATEGORY
        data_type: TEXT
        sample_values:
          - Toys
          - Books
          - Beauty
          - Electronics
          - Apparel
          - HomeGoods
      - name: CUSTOMER_SEGMENT
        synonyms:
          - customer_type
          - client_segment
        description: "The customer segment (e.g., SMB, Individual, Enterprise).\n"
        expr: CUSTOMER_SEGMENT
        data_type: TEXT
        sample_values:
          - SMB
          - Individual
          - Enterprise
      - name: PAYMENT_TYPE
        synonyms:
          - payment_method
          - payment_mode
        description: "Method of payment used for a transaction.\n"
        expr: PAYMENT_TYPE
        data_type: TEXT
        sample_values:
          - DebitCard
          - CreditCard
          - WireTransfer
          - PayPal
    time_dimensions:
      - name: ORDER_DATE
        synonyms:
          - transaction_date
          - date_of_order
        description: "Date of Order Placement. All times in UTC.\n"
        expr: ORDER_DATE
        data_type: DATE
        sample_values:
          - '2023-10-09'
          - '2023-07-03'
          - '2023-08-10'
          - '2024-04-23'
          - '2024-01-27'
          - '2023-08-28'
          - '2024-07-17'
          - '2023-07-26'
          - '2024-06-13'
          - '2023-05-30'
    measures:
      - name: ORDER_ID
        synonyms:
          - order_key
          - transaction_id
        description: "Unique identifier for each order. Typically used for counting\
          \ orders or referencing a specific order record.\n"
        expr: ORDER_ID
        data_type: NUMBER
        default_aggregation: count_distinct
        sample_values:
          - '0'
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'
          - '6'
          - '7'
          - '9'
          - '16'
      - name: REVENUE
        synonyms:
          - sales_amount
          - income
        description: "Total revenue generated by the company (in USD).\n"
        expr: REVENUE
        data_type: NUMBER
        default_aggregation: sum
        sample_values:
          - '509.00'
          - '816.00'
          - '811.00'
          - '989.00'
          - '190.00'
          - '588.00'
          - '438.00'
          - '842.00'
          - '629.00'
          - '704.00'
      - name: MARKETING_SPEND
        synonyms:
          - ad_spend
          - promotion_cost
        description: "Total marketing spend on the order (in USD).\n"
        expr: MARKETING_SPEND
        data_type: NUMBER
        default_aggregation: sum
        sample_values:
          - '87.00'
          - '126.00'
          - '75.00'
          - '86.00'
          - '23.00'
          - '97.00'
          - '129.00'
          - '107.00'
          - '105.00'
          - '0.00'
      - name: PRODUCT_AGE
        synonyms:
          - age_of_product
          - product_lifetime
        description: "Age of the product (in days) at the time of sale.\n"
        expr: PRODUCT_AGE
        data_type: NUMBER
        default_aggregation: avg
        sample_values:
          - '57.0'
          - '26.0'
          - '39.0'
          - '29.0'
          - '42.0'
          - '48.0'
          - '23.0'
          - '50.0'
          - '4.0'
          - '52.0'
